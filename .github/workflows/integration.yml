name: Integration
on: [push, pull_request]
env:
    JHI_RUN_APP: 1
    JHI_PROTRACTOR: 0
    JHI_JDK: 11
    JHI_LIB_REPO: https://github.com/jhipster/jhipster.git
    JHI_LIB_BRANCH: release
    JHI_GEN_REPO: https://github.com/jhipster/generator-jhipster.git
    JHI_GEN_BRANCH: release
    SPRING_OUTPUT_ANSI_ENABLED: NEVER
    SPRING_JPA_SHOW_SQL: false
    JHI_DISABLE_WEBPACK_LOGS: true
    JHI_E2E_HEADLESS: true
    JHI_SCRIPTS: ./test-integration/scripts
    NG_CLI_ANALYTICS: false
    JHI_GITHUB_CI: true

    # Blueprint defaults
    BLUEPRINT_BUILD: true
    BLUEPRINT_NAME: generator-jhipster-tenantview
    BLUEPRINT_GLOBAL: false
    BLUEPRINT_FIX_VERSION: true
    BLUEPRINT_RUN_NPM: true
    BLUEPRINT_LINK: false
    BLUEPRINT_REGENERATE: false

    BLUEPRINT_CHECKSTYLE: 1
    JHI_GEN_VERSION: latest

jobs:
    applications:
        name: ${{ matrix.app-type }} ${{ matrix.jhi-gen-version }}
        runs-on: ${{ matrix.os }}
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
        timeout-minutes: 40
        strategy:
            fail-fast: false
            matrix:
                node_version: [12.14.0]
                os: [ubuntu-latest]
                app-type:
                    - jdl-company
                    - jdl-relation
                    - jdl-relation-protractor
                jhi-gen-version:
                    - 6.3.0
                    - 6.3.1
                    - 6.4.0
                    - 6.4.1
                    - 6.5.0
                    - 6.5.1
                    - 6.6.0
                    - 6.7.0
                    - 6.7.1
                    - 6.8.0
                include:
                    - jhi-gen-version: 6.3.0
                      checkstyle: 0
                    - jhi-gen-version: 6.3.1
                      checkstyle: 0
                    - jhi-gen-version: 6.4.0
                      checkstyle: 0
                    - jhi-gen-version: 6.4.1
                      checkstyle: 0
                    - app-type: jdl-company
                      entity: other
                      profile: prod
                      protractor: 1
                      blueprint-entity: jdl
                    - app-type: jdl-relation
                      entity: other
                      profile: prod
                      protractor: 0
                      blueprint-entity: jdl
                    - app-type: jdl-relation-protractor
                      entity: other
                      profile: prod
                      protractor: 1
                      blueprint-entity: jdl
        env:
            JHI_ENTITY: ${{ matrix.entity }}
            JHI_APP: ${{ matrix.app-type }}
            JHI_PROFILE: ${{ matrix.profile }}
            JHI_WAR: ${{ matrix.war }}
            JHI_PROTRACTOR: ${{ matrix.protractor }}
            BLUEPRINT_ENTITY: ${{ matrix.blueprint-entity }}
            JHI_GEN_VERSION: ${{ matrix.jhi-gen-version }}
            BLUEPRINT_CHECKSTYLE: ${{ matrix.checkstyle }}
        steps:
            #----------------------------------------------------------------------
            # Install all tools and check configuration
            #----------------------------------------------------------------------
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node_version }}
            - name: Download latest chrome binary
              run: |
                  sudo apt update
                  sudo apt install google-chrome-stable
            - uses: actions/setup-java@v1
              with:
                  java-version: '11.x'
            - name: 'TOOLS: configure tools installed by the system'
              run: $JHI_SCRIPTS/03-system.sh
            - name: 'TOOLS: configure git'
              run: $JHI_SCRIPTS/04-git-config.sh
            #----------------------------------------------------------------------
            # Install JHipster and generate project+entities
            #----------------------------------------------------------------------
            - name: 'GENERATION: install JHipster'
              run: $JHI_SCRIPTS/10-install-jhipster.sh
            - name: 'GENERATION: entities'
              run: $JHI_SCRIPTS/11-generate-entities.sh
            - name: 'GENERATION: entities'
              run: $JHI_SCRIPTS/11.1-pre-generate-project.sh
            - name: 'GENERATION: entities'
              run: $JHI_SCRIPTS/11.2-pre-generate-project.sh
            - name: 'GENERATION: project'
              run: $JHI_SCRIPTS/12-generate-project.sh
            - name: 'GENERATION: project'
              run: $JHI_SCRIPTS/12.1-post-generate-project.sh
            - name: 'GENERATION: replace version in generated project'
              run: $JHI_SCRIPTS/13-replace-version-generated-project.sh
            - name: 'GENERATION: jhipster info'
              run: $JHI_SCRIPTS/14-jhipster-info.sh
            - name: 'GENERATION: npm info'
              run: $JHI_SCRIPTS/15-npm-info.sh
            #----------------------------------------------------------------------
            # Launch tests
            #----------------------------------------------------------------------
            - name: 'TESTS: Start docker-compose containers'
              run: $JHI_SCRIPTS/20-docker-compose.sh
            - name: 'TESTS: backend'
              run: $JHI_SCRIPTS/21-tests-backend.sh
            - name: 'TESTS: frontend'
              run: $JHI_SCRIPTS/22-tests-frontend.sh
            - name: 'TESTS: packaging'
              run: $JHI_SCRIPTS/23-package.sh
            - name: 'TESTS: End-to-End'
              run: $JHI_SCRIPTS/24-tests-e2e.sh
